<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	
		<link rel="stylesheet" type="text/css" href="_css/style.css">
		<title>Cobrança</title>
	</head>
	
	<body >
		<div class="container">
			
			<div class="main-header">
				<h1>
					Get unlimited access to everything
				</h1>
			</div>

			<div class="header-bailled">
				<h1>Total bailled $50</h1>
				<p>
					Enter your credit card details to complete subscription
				</p>
			</div>

			<div class="card-info">

				<div class="cardID">
					<label for="card-number">Card number</label>
					<input id="card-number" type="text" name="txt-number" placeholder="1234 1234 1234 1234">
				</div>

				<div class="card-expiration-security">
					<div class="card-expiration-date">
						<label for="card-expiration">Expiration date</label>
						<input id="card-expiration" type="txt-number" name="date-expiration" placeholder="MM/YY">
					</div>

					<div class="card-security-code">
						<label for="card-security">Security code</label>
						<input id="card-security" type="txt-number" name="security-code" placeholder="123">
					</div>
				</div>
			</div>

			<div class="subscribing-msg">
				<p>
					By subscribing you agree to our Use of Service. Your payment method will be charged with $50  and you’ll have access to all locked features until 20 Jan 2022.
				</p>
			</div>

			<div class="btn-payment">
				<a href="#">Pay Now</a>
			</div>
		</div>
	</body>
</html>
